<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeetUp!</title>
  <link rel="icon" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="chat">

    <div class="chat__main">
      <div id="room-info" class="room-info"></div>
      <div id="messages" class="chat__messages">
      </div>
      <div class="compose">
        <form id="message-form">
          <input type="text" name="message" placeholder="Message" autocomplete="off" required>
          <button>SEND</button>
        </form>
        <button id="send-location">Send My Location</button>
      </div>
    </div>
  </div>

  <!-- Mustache.js template -->

  <script id="message-template" type="text/html">
    <div class="message {{me}}">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p class="message__text">{{message}}</p>
    </div>
  </script>

  <script id="system-message-template" type="text/html">
    <div class="system-message">
      <p>
        <span class="system-message__text">{{message}}</span>
        <span class="system-message__meta">{{createdAt}}</span>
      </p>
    </div>
  </script>



  <script id="location-template" type="text/html">
    <div class="location-message {{me}}">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p><a href="{{url}}" target="_blank">My current location</a></p>
    </div>
  </script>

  <script id="room-info-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <ul class="users">
      {{#users}}
        <li class="username">{{username}}</li>
      {{/users}}
    </ul>    
  </script>

  <!-- CDN Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
    crossorigin="anonymous"></script>
  <!-- available on client-side because we set socketio up in index.js   -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
